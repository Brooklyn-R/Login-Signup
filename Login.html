<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignIn</title>
    <link rel="stylesheet" href="Login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- SignIn start -->
    <section class="container forms">
      <div class="form login">
        <div class="form-content">
          <header>SignIn</header>
          <!--input start-->
          <form action="#">
            <div class="field input-flied">
              <input type="email" placeholder="Email Address" class="input" />
            </div>
            <div class="field input-flied">
              <input type="password" placeholder="Password" class="password" />
              <i class="bx bx-hide eye-icon"></i>
            </div>
            <!--input end-->
            <div class="form-link">
              <a href="#" class="forgot-password"> Forgot password? </a>
            </div>
            <div class="field button-field">
              <button>SignIn</button>
            </div>
          </form>
          <div class="form-link">
            <span>
              Don't have an account?
              <a href="#" class="link singin-link">SignUp</a>
            </span>
          </div>
        </div>
        <div class="line"></div>
        <div class="media-options">
          <a href="#" class="field facebook">
            <i class="bx bxl-facebook facebook-icon"></i>
            <span>LogIn with Facebook</span>
          </a>
        </div>

        <div class="media-options">
          <a href="#" class="field google">
            <img src="img/google.png" alt="" class="google-img" />
            <span>LogIn with Google</span>
          </a>
        </div>
      </div>

      <!--Signup form-->
      <div class="form signup">
        <div class="form-content">
          <header>SignUp</header>
          <!--input start-->
          <form action="#">
            <div class="field input-flied">
              <input type="email" placeholder="Email Address" class="input" />
            </div>
            <div class="field input-flied">
              <input type="password" placeholder="Password" class="password" />
              <!-- <i class='bx bx-hide eye-icon'></i> -->
            </div>
            <div class="field input-flied">
              <input
                type="password"
                placeholder="Confirm Password"
                class="password"
              />
              <!-- <i class='bx bx-hide eye-icon'></i> -->
            </div>
            <!--input end-->

            <div class="field button-field">
              <button>SignUp</button>
            </div>
          </form>
          <div class="form-link">
            <span>
              Already have an account?
              <a href="#" class="link singup-link">SignIn</a>
            </span>
          </div>
        </div>
        <div class="line"></div>
        <div class="media-options">
          <a href="#" class="field facebook">
            <i class="bx bxl-facebook facebook-icon"></i>
            <span>SignUp with Facebook</span>
          </a>
        </div>

        <div class="media-options">
          <a href="#" class="field google">
            <img src="img/google.png" alt="" class="google-img" />
            <span>SignUp with Google</span>
          </a>
        </div>
      </div>
    </section>

    <script src="https://unpkg.com/boxicons@2.1.2/dist/boxicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="Login.js"></script>
  </body>
</html>
